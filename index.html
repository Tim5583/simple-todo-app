<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo app</title>
</head>
<body>
    <div class="container">

        <!-- header  -->
        <div class="header">
            <h1 class="h1">TODO App</h1>

            <!-- add note feild  -->
            <div class="take-note">
                <input type="text" name="note" id="note" placeholder="Your note" autocomplete="off" autofocus>
                <input type="button" value="Add" id="saveBtn" class="btn" title="Save Note">
            </div>
        </div>

        <!-- all notes  -->
        <ul id="list">
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
